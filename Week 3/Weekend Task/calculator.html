<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Online</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div id="calculator">        
           <div class="screen">
                <form name="calculator">
                    <input type="text" id="display" class="screen" placeholder="0" readonly>
                    <br>
                    <input class="button" type="button" value="(">
                    <input class="button" type="button" value=")">
                    <input id="backspace" class="backSpaceButton" type="button" value="&lArr;">
                    <input id="clear" class="clearButton" type="button" value="c">
                    <br>
                    <input class="button" type="button" value="7">
                    <input class="button" type="button" value="8">
                    <input class="button" type="button" value="9">
                    <input class="operator operatorButton" type="button" value="/">
                    <br>
                    <input class="button" type="button" value="4">
                    <input class="button" type="button" value="5">
                    <input class="button" type="button" value="6">
                    <input class="operator operatorButton" type="button" value="*">
                     <br>   
                    <input class="button" type="button" value="1">
                    <input class="button" type="button" value="2">
                    <input class="button" type="button" value="3">
                    <input class="operator operatorButton" type="button" value="-">
                    <br>
                    <input class="button" type="button" value=".">
                    <input class="button" type="button" value="0">
                    <input id="equal" type="button" class="operatorButton" value="=">
                    <input class="operator operatorButton" type="button" value="+">
                </form>              
            </div>
        </div>
    <script src="calculator.js"></script>
</body>
</html>
